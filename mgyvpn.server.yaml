#Fichier yaml de configuration pour le noeud serveur OpenVPN avec le module mgyvpn

#TODO: GÃ©rer une version de fichier
Version: 1.0

ServerName: vpnserver

Network:
    #WAN IP 
    wanInterface: 192.168.0.1
    
    #VPN listening Port
    ipPort: 1194
    
    #Nested networks behind server
    lanNetwork: 10.0.0.0 255.255.255.0
    
    #Network segment for VPN TUN nodes
    virtualNetwork: 10.8.0.0 255.255.255.0  

  
Clients:
    #Change the hostname remote1 and remote 2 to suit your clients host names
    remote1:
        wanInterface: 192.168.1.1
        lanNetwork: 10.0.1.0 255.255.255.0
        ssh-user: maint        
    remote2:
        wanInterface: 192.168.2.1
        lanNetwork: 10.0.2.0 255.255.255.0 
        ssh-user: maint       
            
Easy-RSA:
    KEY_COUNTRY: CG
    KEY_PROVINCE: PNR
    KEY_CITY: POINTE-NOIRE 
    KEY_ORG: OCPROJET6
    KEY_ALTNAMES: OCPROJET6
    KEY_EMAIL: contact@OCPROJET6.local
    KEY_CN: OCPROJET6-VPN
    KEY_NAME: OCPROJET6-VPN
    KEY_OU: OCPROJET6
      
