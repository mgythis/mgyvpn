Version: 1.0

Local Network
    #WAN IP toward Client devices 
    wanInterface: 192.168.0.1
    
    #VPN listening Port
    ipPort: 1194
    
    #Nested networks behind server
    lanNetwork:
        - 10.0.0.0 255.255.255.0
    
    #Network segment for VPN TUN nodes
    TunnelNetwork: 10.8.0.0 255.255.255.0  

#TODO: Default Routing
Routing
    Enabled: True
    DNS: [8.8.8.8]
    Gateway4: 172.16.0.1
  
Clients
    #Change the hostname remote1 to suit your need
    remote1: 10.0.1.0 255.255.255.0            
            
Easy-RSA
   KEY_COUNTRY: CG
   KEY_PROVINCE: PNR
   KEY_CITY: KEY_ORG: OCPROJET6
   KEY_ALTNAMES: OCPROJET6
   KEY_EMAIL: contact@OCPROJET6.local
   KEY_CN: OCPROJET6-VPN
   KEY_NAME: OCPROJET6-VPN
   KEY_OU: OCPROJET6
      
